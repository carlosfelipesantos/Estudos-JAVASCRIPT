<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz Programação</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js" defer></script>
</head>
<body>

  <h1 id="main-title">Quizz de Programação</h1>

  <!-- SCORE BOARD (inicialmente escondido) -->
  <div id="score-container" class="hide">
    <p id="display-score"><span>0</span>%</p>
    <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">0</span> perguntas</p>
    <button id="restart">Refazer Quizz!</button>
  </div>

  <!-- QUIZZ CONTAINER -->
  <div id="quizz-container">
    <p id="question">
      <span id="question-number">1</span> - <span id="question-text"></span>
    </p>
    <div id="answers-box"></div>
  </div>

  <!-- TEMPLATE DAS RESPOSTAS -->
  <button class="answers-template hide">
    <span class="btn-letter">a</span>
    <span class="question-answer">Texto resposta</span>
  </button>

</body>
</html>
